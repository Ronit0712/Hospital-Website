{% include "admin/navbar.html" %}
<div class="container shadow rounded-4" style="background-image:linear-gradient(to right,#94e2eb,#62b4d1,#105e8e); letter-spacing: 2px;">
    <div class="row p-5 text-white">
        <div class="col-md-12 mb-4 text-white">
            <h2 style="text-shadow: 4px 3px 3px black;">Manage Team Page </h2>
        </div>

        <hr>

<form action="/admin/save_member/" method="post" enctype="multipart/form-data">
     {% csrf_token %}
     <div class="row">
        <div class="col-md-6 fs-5 mt-4">
            Team Member Image :
            <input type="file" name="tmimage" class="form-control mt-2">
        </div>
        <div class="col-md-6 fs-5 mt-4">
             Name :
            <input type="text" name="tmname" class="form-control mt-2">
        </div>
        <div class="col-md-6 fs-5 mt-4 mb-5">
            Position :
            <input type="text" name="tmposition" class="form-control mt-2"></input>
        </div>
        <div class="col-md-12  text-center mt-2 mb-5">
            <button class="btn btn-dark text-white">Upload</button>
        </div>
    </div>
</form>

<div class="col-md-10 text-center mt-3 mb-5 table-responsive">
    <table class="table">
        <tr>
            <th>Sr.No.</th>
            <th>Delete</th>
            <th>Card Image</th>
            <th>Card Title</th>
            <th>Card Discription</th>


        </tr>
        {% for i in members %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>
                <a href="/admin/delete_member?id={{i.id}}">
                <button class="btn"><i class="fa fa-trash"></i></button>

                </a>
            </td>
            <td>
                <img src="/{{i.tmimage}}" width="100px">
            </td>
            <td>{{i.tmname}}</td>
            <td>{{i.tmposition}}</td>

        </tr>
        {% endfor %}
    </table>
</div>

        <hr>
    </div>
</div>
{% include "admin/footer.html" %}
